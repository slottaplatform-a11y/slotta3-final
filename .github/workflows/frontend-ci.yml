name: frontend-ci

on:
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  frontend-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mode: [development, staging, production]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: |
          cd frontend
          npm install
      - name: Build
        run: |
          cd frontend
          if [ "${{ matrix.mode }}" = "staging" ]; then
            npm run build:staging
          elif [ "${{ matrix.mode }}" = "production" ]; then
            npm run build
          else
            npm run build
          fi
      - name: Deploy placeholder
        run: |
          echo "Frontend deploy step for ${{ matrix.mode }} (no-op)"
